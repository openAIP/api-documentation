<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAIP - API Documentation</title>
    <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css">
    <link rel="icon" type="image/x-icon" href="https://static.openaip.net/assets/common/favicon.ico"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="dist/swagger-ui-bundle.js"></script>
<script src="dist/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            urls: [
                { url: 'https://api.core.openaip.net/api/system/specs/v1/schema.json', name: 'Core API'},
                { url: 'https://api.iam.openaip.net/api/system/specs/v1/schema.json', name: 'IAM API'},
                { url: 'https://api.tiles.openaip.net/api/system/specs/v1/schema.json', name: 'Tiles API'},
            ],
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: 'StandaloneLayout',
            syntaxHighlight: {
                activate: true,
                theme: 'monokai',
            },
        });
        // End Swagger UI call region
        window.ui = ui;
    };
</script>
</body>
</html>
